<html>

<head>
  <meta charset="utf-8" />
  <title>Plotly.js - 3D Surface Chart</title>
  <style type="text/css">
    html,
    body {
      width: 100%;
    }
    
    #contents {
      width: 100%;
      height: 100%;
      padding: 20px;
      text-align: center;
    }
    
    #chart {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="contents">
    <button id="updateOn" onclick="document.getElementById('updateState').value=1">Update</button>
    <button id="updateOff" onclick="document.getElementById('updateState').value=0">Stop</button>
    <input type="hidden" id="updateState" value="0" />
    <div id="chart"></div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script type="text/javascript" src="3d-surface.js"></script>
</body>

</html>
